<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js ar - hit test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="overlay">
		<div id="state">
			state
		</div>
	</div>

	<script type="module">

		import * as THREE from './js/three.module.js';
		import { ARButton } from './js/ARButton.js';

		let container;
		let camera, scene, renderer;
		let controller;

		let reticle;

		let hitTestSource = null;

		let state_element = document.getElementById("state")

		init();    //初期化
		animate(); //描画ループを設定する

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

			const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			//
			let overlay = document.getElementById("overlay")

			document.body.appendChild(ARButton.createButton(
				renderer,
				{ requiredFeatures: ['hit-test'], overlay: overlay },
				onSessionStarted
			)
			);

			function onSessionStarted(session) {
				state_element.innerText = "on session started"

				session.requestReferenceSpace('viewer').then(function (referenceSpace) {
					session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
						hitTestSource = source;
					});

				});
				session.addEventListener('end', function () {
					hitTestSource = null;
				});
			}
			//

			const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0);

			//画面タップで実行
			function onSelect() {
				if (reticle.visible) {
					const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
					const mesh = new THREE.Mesh(geometry, material);
					mesh.position.setFromMatrixPosition(reticle.matrix);
					mesh.scale.y = Math.random() * 2 + 1;
					scene.add(mesh);
				}
			}

			//'select'イベントは，プライマリアクション（つまりタップ）により実行されるイベント
			controller = renderer.xr.getController(0);
			controller.addEventListener('select', onSelect);
			scene.add(controller);

			//照準オブジェクト
			reticle = new THREE.Mesh(
				new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);
			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			//
			window.addEventListener('resize', onWindowResize);

		}

		//画面サイズが変更したとき，ビューを設定し直す
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		//ビューを書き換える
		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render(timestamp, frame) {

			if (frame) {
				// どの座標系を基準にするか？
				const referenceSpace = renderer.xr.getReferenceSpace();

				//
				if (hitTestSource) {
					const hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {
						const hit = hitTestResults[0];
						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
					} else {
						reticle.visible = false;
					}
				}
			}

			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
